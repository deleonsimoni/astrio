<div class="container home-update">
  <div class="row mt-3 mb-3 justify-content-center">
    <div class="col-md-10">
      <h2>Valores</h2>
      <p>Atualize os dados exibidos na seção valores da página inicial do site</p>
    </div>
  </div>

  <form [formGroup]="quemSomosForm" (ngSubmit)="register()">
    <div class="row justify-content-center mb-3">
      <div class="col-md-10">
        <textarea class="home-update__content" name="" id="" cols="30" rows="3" placeholder="Missão" formControlName="mission"></textarea>
      </div>
    </div>
    <div class="row justify-content-center mb-3">
      <div class="col-md-10">
        <textarea class="home-update__content" name="" id="" cols="30" rows="3" placeholder="Visão" formControlName="vision"></textarea>
      </div>
    </div>
    <div class="row justify-content-center mb-3">
      <div class="col-md-10">
        <textarea class="home-update__content" name="" id="" cols="30" rows="3" placeholder="Quem somos" formControlName="aboutUs"></textarea>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-3 btns-action">
        <a href="" class="btns-action__link">Cancelar</a>
        <button class="btns-action__button" type="submit">Atualizar</button>
      </div>
    </div>
  </form>
</div>
