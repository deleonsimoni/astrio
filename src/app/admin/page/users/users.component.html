<div class="row justify-content-center mt-4">
    <div class="col-md-3 btns-action">
        <a routerLink="/admin/menu" class="btns-action__link">Cancelar</a>
    </div>
</div>

<div *ngFor="let subscribed of users; let i = index" class="p-4" [ngClass]="{'mb-3': users.length > 1}">

    <div class="card-works">
        <div class="row">
            <div class="col-sm-3 border-right">
                <small>NOME</small>
                <h4>{{ subscribed.fullname.toLowerCase() }}</h4>
            </div>
            <div class="col-sm-3 border-right">
                <small>EMAIL</small>
                <h4>{{ subscribed.email.toLowerCase() }}</h4>
            </div>
            <div class="col-sm-3 border-right">
                <small>Celular</small>
                <h4>{{ subscribed.phone }}</h4>
            </div>

            <div class="col-sm-2">

                <div class="row ">

                    <div class="col-sm-12">
                        <small>Administrador</small>
                        <div>
                            <div class="btn-group" role="group" aria-label="Basic example">
                                <button (click)="isAdmin(subscribed, 'admin')"
                                    [ngStyle]="{'background-color: green;color:white':  subscribed.roles.length > 0, 'background-color: white;color: black': subscribed.payment.roles.length > 0}"
                                    type="button" [ngClass]="{'btn btn-success': subscribed.payment.roles.length > 0}"
                                    class="btn">Sim</button>
                                <button (click)="isAdmin(subscribed, null)"
                                    [ngStyle]="{'background-color: red;color:white':  subscribed.payment.roles.length == 0, 'background-color: white;color: black': subscribed.payment.roles.length > 0}"
                                    type="button" [ngClass]="{'btn btn-danger': subscribed.payment.roles.length == 0}"
                                    class="btn">NÃ£o</button>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

            <div class="col-sm-1 text-center align-self-center pointer" style="cursor: pointer;"
                (click)="selectUser(subscribed);">
                <i class="fa fa-chevron-down"></i>
            </div>
        </div>
    </div>
</div>
