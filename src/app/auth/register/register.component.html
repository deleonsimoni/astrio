<div class="container-fluid register">
  <div class="row justify-content-center align-items-center box-center">
    <div class="col-10 col-md-8 col-lg-8 col-xl-8 col-xxl-8">
      <div class="register__card">
        <p class="card__title">Cadastrar</p>

        <loading-component *ngIf="loading"></loading-component>

        <div class="success" *ngIf="successMessage">
          <p class="success__text">{{ successMessage }}</p>
        </div>

        <form [formGroup]="registerForm" (ngSubmit)="register()">
          <div class="mb-3">
            <input type="text" class="form-control" autocomplete="off" id="exampleFormControlInput1"
              placeholder="Digite seu nome completo" formControlName="fullname">
            <p class="error" *ngIf="fullname.invalid && !fullname.pristine">O campo nome é obrigatório!</p>
          </div>

          <div class="mb-3">
            <input type="text" name="birth-date" class="form-control" id="birth-date" placeholder="Data de nascimento"
              formControlName="dateBirth" bsDatepicker [bsConfig]="{ isAnimated: true, dateInputFormat: 'DD/MM/YYYY' }"
              autocomplete="false" />
          </div>

          <div class="mb-3">
            <input type="text" name="telephone" class="form-control" id="telephone" placeholder="Celular"
              formControlName="phone" [dropSpecialCharacters]="true" mask="(00) 00000-0000" />
            <div class="validation"></div>
          </div>

          <div class="mb-3">
            <input type="email" class="form-control" autocomplete="off" id="exampleFormControlInput1"
              placeholder="Digite seu email" formControlName="email">
            <p class="error" *ngIf="email.invalid && !email.pristine || email.invalid && email.hasError('email')">Digite um endereço de email válido!</p>
          </div>

          <div class="mb-3">
            <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Digite sua senha"
              formControlName="password">
            <p class="error" *ngIf="password.invalid && !password.pristine">Digite uma senha!</p>
          </div>

          <div class="mb-3">
            <input type="password" class="form-control" id="exampleFormControlInput1"
              placeholder="Digite sua senha novamente" formControlName="repeatPassword">
              <p class="error" *ngIf="repeatPassword.invalid && !repeatPassword.pristine && !repeatPassword.hasError('passwordMatch')">Confirme sua senha!</p>
              <p class="error" *ngIf="repeatPassword.invalid && repeatPassword.hasError('passwordMatch')">As senhas devem ser iguais!</p>
          </div>

          <div class="d-grid gap-2 mt-3">
            <button class="btn btn-primary" type="submit">CADASTRAR</button>
            <a class="cancel-link" routerLink="/">Cancelar</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
